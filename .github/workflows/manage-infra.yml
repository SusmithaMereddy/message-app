name: Create or Delete Azure Infrastructure

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: "Target environment"
        required: true
        type: choice
        options: [dev, qa, staging, prod]
        default: dev
      action:
        description: "Action to perform"
        required: true
        type: choice
        options: [create, delete]
        default: create

jobs:
  azure-infrastructure:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets['AZURE_CREDENTIALS_' + github.event.inputs.target_env] }}

      - name: Install containerapp extension
        run: |
          az extension add --name containerapp --yes || az extension update --name containerapp

      - name: Run infra script
        env:
          RESOURCE_GROUP: exr-dvo-intern-inc
          LOCATION: centralindia
        run: |
          chmod +x scripts/manage-infra.sh
          ./scripts/manage-infra.sh -e "${{ github.event.inputs.target_env }}" -a "${{ github.event.inputs.action }}"
