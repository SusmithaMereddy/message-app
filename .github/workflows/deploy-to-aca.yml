name: Deploy to Azure Container Apps (NO BUILD)

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: 'Environment to deploy (dev|qa|staging|prod)'
        required: true
        type: choice
        options: [dev, qa, staging, prod]
        default: dev
      image_tag:
        description: 'Image tag to deploy (sha or latest)'
        required: true
        default: latest

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment: ${{ github.event.inputs.target_env }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure containerapp extension
        run: az extension add --name containerapp --yes || az extension update --name containerapp

      - name: Deploy using script
        env:
          RESOURCE_GROUP: exr-dvo-intern-inc
          LOCATION: centralindia
          ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
          ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
          ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
        run: |
          chmod +x scripts/deploy-to-aca.sh
          ./scripts/deploy-to-aca.sh \
              -e "${{ github.event.inputs.target_env }}" \
              -t "${{ github.event.inputs.image_tag }}"
