name: Deploy to Azure Container Apps (multi-env)

on:
  workflow_dispatch:
    inputs:
      target_env:
        description: 'Target environment (dev|qa|staging|prod)'
        required: true
        type: choice
        options: [dev, qa, staging, prod]
        default: dev
      image_tag:
        description: 'Image tag to deploy (sha or latest)'
        required: false
        default: latest

jobs:
  deploy:
    runs-on: ubuntu-22.04
    environment: ${{ github.event.inputs.target_env }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets[ format('AZURE_CREDENTIALS_{0}', github.event.inputs.target_env) ] }}

      - name: Ensure containerapp extension
        run: |
          az extension add --name containerapp --yes || az extension update --name containerapp

      - name: Prepare and run deploy script
        env:
          RESOURCE_GROUP: exr-dvo-intern-inc
          LOCATION: centralindia
          ACR_LOGIN_SERVER: ${{ secrets[ format('ACR_LOGIN_SERVER_{0}', github.event.inputs.target_env) ] }}
          ACR_USERNAME: ${{ secrets[ format('ACR_USERNAME_{0}', github.event.inputs.target_env) ] }}
          ACR_PASSWORD: ${{ secrets[ format('ACR_PASSWORD_{0}', github.event.inputs.target_env) ] }}
          LOG_WORKSPACE_ID: ${{ secrets[ format('LOG_WORKSPACE_ID_{0}', github.event.inputs.target_env) ] }}
          LOG_WORKSPACE_KEY: ${{ secrets[ format('LOG_WORKSPACE_KEY_{0}', github.event.inputs.target_env) ] }}
        run: |
          chmod +x ./scripts/deploy-to-aca.sh
          TARGET="${{ github.event.inputs.target_env }}"
          IMAGE_TAG="${{ github.event.inputs.image_tag || 'latest' }}"
          echo "Deploying to TARGET=$TARGET with tag=$IMAGE_TAG"
          ./scripts/deploy-to-aca.sh -e "$TARGET" -t "$IMAGE_TAG"
