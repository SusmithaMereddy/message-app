name: Build and Push Docker Images (CI -> DEV ACR)

on:
  push:
    branches:
      - main

env:
  BACKEND_IMAGE_NAME: backend-app-susmitha
  FRONTEND_IMAGE_NAME: frontend-app-susmitha

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to DEV ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DEV_ACR_LOGIN_SERVER }}
          username: ${{ secrets.DEV_ACR_USERNAME }}
          password: ${{ secrets.DEV_ACR_PASSWORD }}

      - name: Build and push Backend image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t ${{ env.BACKEND_IMAGE_NAME }} ./backend
          docker tag ${{ env.BACKEND_IMAGE_NAME }} ${{ secrets.DEV_ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE_NAME }}:$IMAGE_TAG
          docker push ${{ secrets.DEV_ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE_NAME }}:$IMAGE_TAG
          docker tag ${{ env.BACKEND_IMAGE_NAME }} ${{ secrets.DEV_ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE_NAME }}:latest
          docker push ${{ secrets.DEV_ACR_LOGIN_SERVER }}/${{ env.BACKEND_IMAGE_NAME }}:latest

      - name: Build and push Frontend image
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t ${{ env.FRONTEND_IMAGE_NAME }} ./frontend
          docker tag ${{ env.FRONTEND_IMAGE_NAME }} ${{ secrets.DEV_ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE_NAME }}:$IMAGE_TAG
          docker push ${{ secrets.DEV_ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE_NAME }}:$IMAGE_TAG
          docker tag ${{ env.FRONTEND_IMAGE_NAME }} ${{ secrets.DEV_ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
          docker push ${{ secrets.DEV_ACR_LOGIN_SERVER }}/${{ env.FRONTEND_IMAGE_NAME }}:latest
